<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="sstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choice">
        <div id="r" class="box"><i class="fa-regular fa-hand-back-fist"></i></div>
        <div id="p"class="box"><i class="fa-regular fa-hand"></i></div>
        <div id="s" class="box"><i class="fa-regular fa-hand-scissors"></i></div>
    </div>
    <div class="score">
        <div>
            <div id="you">0</div>
            <div>YOU</div>
        </div>
        <div>
            <div id="comp">0   </div>
            <div>COMP</div>
        </div>
    </div>
    <div class="msg">
        <p class="msgtext">PICK YOUR MOVE</p>
    </div>
    <div class="compchoice"></div>
    <script src="app.js"></script>
</body>
</html>
